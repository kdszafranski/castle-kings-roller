<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rollin' Deep</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="client.js" charset="utf-8"></script>

  </head>
  <body>
    <main class="container">
      <div class="row">
        <h1>Castle Kings</h1>

        <div class="col-md-6">
          <h2>Blocked Spaces</h2>
          <button id="addBlockedSpace">Add Blocked Space</button>
          <ul id="blocked-container"></ul>

          <h2>Gold Positions</h2>
          <button id="addGoldSpace">Add Gold Space</button>
          <ul id="gold-container"></ul>
        </div>
        <div class="col-md-6">
          <h2>Actions</h2>
          <div><input type="text" id="pointToCheck" /><button id="checkDupe">Check</button></div>
          <div><button id="generateButton">Reset Positions</button></div>
        </div>
      </div>
    </main>
  </body>
</html>
